plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'maven-publish'
}

repositories {
    mavenLocal()
}

group = 'com.raytheon.ldap'
version = '0.0.1-SNAPSHOT'
description = 'raytheon-ldap-example'
sourceCompatibility = '1.8'

ext {
	javaMainClass = 'com.raytheon.ldap.RaytheonAuthApplication'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-ldap'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.security:spring-security-ldap:5.5.2'
    implementation 'org.springframework.ldap:spring-ldap-core:2.3.4.RELEASE'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'com.unboundid:unboundid-ldapsdk:4.0.14'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    runtimeOnly 'com.h2database:h2:1.4.200'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test:5.5.2'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
